<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f85c83d532.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina&family=Patrick+Hand+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/scores-style.css">
    <title>Scores</title>
</head>

<body>
    <header>
        <nav class="home-button"><a href="index.html"><i class="fas fa-home"></i></a></nav>
    </header>
    <p style="font-size: 20px; text-align: center; font-weight: bold;" class="gameType">Game Type Here</p>

    <main>
        <section class="score-card hide">
            <div class="score-display">
                <h2>Your Score:</h2>
                <h2 id="scoreLog">Score</h2>
            </div>
            <form class="my-score-form">
                <input placeholder="Your Name" id="name" />
                <button id="submit">Submit</button>

                <h3 id="response"></h3>
                <button class="hide" id="enter-leader-board">Lets see how you stack up!</button>
            </form>
        </section>

        <section class="leader-board hide">
            <h2>Leader Board</h2>
            <ol id="member-list">
                <!-- <li class="rank"> </li> -->
            </ol>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/scores-script.js"></script>
    </main>
</body>

</html>
