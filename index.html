    <nav>
        <a><i class="fas fa-home"></i></a>
        <div id="clock">
        <p id="timer-title">seconds remaining</p>
        <p id="timer">60</p>

    <main>
        <!--Home-->
        <!-- <section class="home-screen" id="#state">

        <!-- Quiz -->
        <section class="questions-card" id="#state">

                <h3 value="question">This is there the quiz questions will appear</h3>
            <!-- answer container -->
            <article class="ans-container">
                <button class="option-btn" value="A">1. if you think this is the answer you may be correct</button>
                <button class="option-btn" value="B">2. if you think this is the answer you may be correct</button>
                <button class="option-btn" value="C">3. if you think this is the answer you may be correct</button>
                <button class="option-btn" value="D">4. if you think this is the answer you may be correct</button>
            </article>

        </section>

        <!--Completed Quiz-->
        <section class="result" id="state"></section>

        <!--Scoreboard-->
